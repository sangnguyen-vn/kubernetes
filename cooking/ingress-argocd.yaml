apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd
  namespace: argocd
 spec:
  ingressClassName: nginx
  rules:
  - host: argocd.cloudteam.work
    http:
      paths:
      - backend:
          service:
            name: argocd
            port:
              number: 80
        path: /
        pathType: Prefix
